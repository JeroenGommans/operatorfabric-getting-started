version: '2.1'
services:
  mongodb:
    image: mongo:4.1.1-xenial
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
#      - "15674:15674"
  keycloak:
    image: jboss/keycloak:6.0.1
    command: -Dkeycloak.migration.action=import -Dkeycloak.migration.provider=dir -Dkeycloak.migration.dir=/realms/export
    environment:
    - KEYCLOAK_USER=admin
    - KEYCLOAK_PASSWORD=admin
    - DB_VENDOR=H2
    volumes:
    - ./realms:/realms
    ports:
    - "89:8080"
    - "90:9990"
  config:
    depends_on:
     - rabbitmq
    image: "lfeoperatorfabric/of-configuration-cloud-service:0.11.1.RELEASE"
    ports:
     - "2000:8080"
     - "4000:5005"
    expose:
     - "8080"
    environment:
     - RABBITMQ_HOST=rabbitmq
     - RABBITMQ_PORT=5672
     - RABBITMQ_USER=guest
     - RABBITMQ_PASSWORD=guest
     - REGISTRY_HOST=registry
     - REGISTRY_PORT=8080
    volumes:
     - "./docker-configurations:/service-config"
  registry:
    depends_on:
     - config
    image: "lfeoperatorfabric/of-registry-cloud-service:0.11.1.RELEASE"
    ports:
     - "2001:8080"
     - "4001:5005"
    expose:
     - "8080"
    environment:
     - CONFIG_HOST=config
     - CONFIG_PORT=8080
  client_gateway:
    depends_on:
     - registry
    image: "lfeoperatorfabric/of-client-gateway-cloud-service:0.11.1.RELEASE"
    ports:
     - "2002:8080"
     - "4002:5005"
    environment:
    - REGISTRY_HOST=registry
    - REGISTRY_PORT=8080
    - DEPENDS_ON=CONFIG
  users:
    depends_on:
     - registry
    image: "lfeoperatorfabric/of-users-business-service:0.11.1.RELEASE"
    ports:
     - "2103:8080"
     - "4103:5005"
    environment:
    - REGISTRY_HOST=registry
    - REGISTRY_PORT=8080
    - DEPENDS_ON=CONFIG
  thirds:
    depends_on:
     - registry
    image: "lfeoperatorfabric/of-thirds-business-service:0.11.1.RELEASE"
    ports:
     - "2100:8080"
     - "4100:5005"
    environment:
    - REGISTRY_HOST=registry
    - REGISTRY_PORT=8080
    - DEPENDS_ON=CONFIG
    volumes:
     - "./thirds-storage:/thirds-storage"
  time:
    depends_on:
     - registry
    image: "lfeoperatorfabric/of-time-business-service:0.11.1.RELEASE"
    ports:
     - "2101:8080"
     - "4101:5005"
    environment:
    - REGISTRY_HOST=registry
    - REGISTRY_PORT=8080
    - DEPENDS_ON=CONFIG
  cards-publication:
    depends_on:
     - registry
    image: "lfeoperatorfabric/of-cards-publication-business-service:0.11.1.RELEASE"
    ports:
     - "2102:8080"
     - "4102:5005"
    environment:
    - REGISTRY_HOST=registry
    - REGISTRY_PORT=8080
    - DEPENDS_ON=CONFIG
  cards-consultation:
    depends_on:
     - registry
    image: "lfeoperatorfabric/of-cards-consultation-business-service:0.11.1.RELEASE"
    ports:
     - "2104:8080"
     - "4104:5005"
    environment:
    - REGISTRY_HOST=registry
    - REGISTRY_PORT=8080
    - DEPENDS_ON=CONFIG
  actions:
    depends_on:
    - registry
    image: "lfeoperatorfabric/of-actions-business-service:0.11.1.RELEASE"
    ports:
    - "2105:8080"
    - "4105:5005"
    environment:
    - REGISTRY_HOST=registry
    - REGISTRY_PORT=8080
    - DEPENDS_ON=CONFIG
  web-ui:
    depends_on:
    - registry
    image: "lfeoperatorfabric/of-web-ui:0.11.1.RELEASE"
    ports:
    - "2200:8080"
    - "4200:5005"
    environment:
    - REGISTRY_HOST=registry
    - REGISTRY_PORT=8080
    - DEPENDS_ON=CONFIG
